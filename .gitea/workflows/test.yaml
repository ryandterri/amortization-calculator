name: "NUC Runner Demo"
on: [push]

jobs:
  hello-world:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Say Hello
        run: |
          echo "Hi from ${{ runner.name }} on ${{ runner.os }}!"
          echo "Running on hostname: $(hostname)"
          echo "Date/time: $(date)"

      - name: Test Docker
        run: docker info | head -n 5
